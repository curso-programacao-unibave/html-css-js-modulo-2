<!-- <aside>
6️⃣ Exercício de manipulação de elementos pai e filho:

- Crie um documento HTML com uma lista aninhada (lista dentro de outra lista).
- Usando JavaScript, selecione um item da lista interna e altere o texto do item pai correspondente para "Item Selecionado".
</aside> -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </li>
  </ul>
  <script>
    const listaInterna = document.querySelector('ul > li > ul');
    listaInterna.addEventListener('click', function (e) {
      if (e.target.tagName === 'LI') {
        e.target.textContent = 'Item Selecionado';
      }
    });
  </script>
</body>

</html>
