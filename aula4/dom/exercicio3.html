<!-- <aside>
3️⃣ Exercício de criação e inserção de elementos:

- Crie um documento HTML vazio.
- Usando JavaScript, crie um elemento **`<h1>`** com o texto "Título do Documento" e insira-o no corpo do documento.
</aside> -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const titulo = document.createElement('h1');
    titulo.innerText = "Título do Documento";
    document.body.appendChild(titulo);
  </script>
</body>

</html>
